<div class="row">
    <div class="col-md-8 mt-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3 class="text-center">Contacts {{date |date:"shortDate"}}</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Phone</td>
                                <td>status</td>
                                <td>Actions</td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- this block use ngFor loop -->
                            <tr *ngFor ="let contact of contacts ; let i = index" >
                                <td>{{contact.firstName |uppercase}}</td>
                                <td>{{contact.lastName |uppercase}}</td>
                                <td>{{contact.phone}}</td>
                                <!-- this block of code represente the logic of if else statment -->
                                <!-- <td *ngIf="contact.status == 'active';else inactive"> Active</td>
                                <ng-template #inactive>
                                    <td>Inactive</td>
                                </ng-template> -->
                                <!-- this block of code represente the logic of switchCase statment -->
                                <td [ngSwitch]="contact.status">
                                    <span *ngSwitchCase="'active'" class="badge text-bg-success p-2 text-white">Active</span>
                                    <span *ngSwitchCase="'inactive'" class="badge text-bg-danger p-2 text-white">Inactive</span>
                                    <span *ngSwitchDefault class="badge text-bg-danger p-2 text-white">Pending</span>
                                </td>
                                <button type="button" class="btn btn-danger" (click)="removeContact(i)"><i class="fa fa-trash"></i></button>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
